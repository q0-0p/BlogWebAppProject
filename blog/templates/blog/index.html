<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home</title>
    
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/blog" style="font:blue;font-weight:bold; font-size:40px;">Yousif's Blog </a>
        
        <a class="btn btn-primary my-2 my-sm-0" role="button" href="/blog/create"
        >Add Post</a
      >
        </div>
      </div>
    </nav>
    {% if posts %}
    <div class="container" >
        <div class="row">
        {% for post in posts %}
          <div class="col-sm-4">
        <div class="card" style="height:350px;margin-top:45px;padding:25px;">
          
          <h4>{{ post.title }}</h1>
            <small style="color:Gray;margin-bottom:15px;" >{{post.created_date}}</small>

            <div style="margin-bottom:15px;">{{ post.description|truncatewords:20 }} </div>
          <a href="/blog/{{post.id}}"> Read More</a>

        </div>

      </div>
        {% endfor %}
      </div>
      {% else %}
      <p>No blog articles are available.</p>
      {% endif %}
        
    </div>
  </body>
</html>
